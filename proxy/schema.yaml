# Title shown in Application Information tab.
title: Traefik Proxy
# Sub Title shown in Application Information tab.
description:  The Cloud Native Application Proxy
schemaVersion: 1.1.0
version: "20190304"

# URL of Logo Icon used on Application Information tab. You can copy the contentId from the Marketplace listing logo URL in the Marketplace Partner portal.
# (Optional)
logoUrl: https://cloudmarketplace.oracle.com/marketplace/content?contentId=181108816

# Used in Application Information tab to Hyperlink Title and Logo to the Marketplace
# Listing.
# Also used to link to Listing Usage section for "View Instructions".
# (Optional) If it is missing, Application Information uses the
# "marketplace-listing-id" tag for the same purpose.
source:
  type: marketplace
  reference: 181108699

locale: "en"
variableGroups:
  - title: "Hidden Variable Group"
    visible: false
    variables:
#"variables used internally - not exposed to end user"
      - tenancy_ocid
      - region
      - local_run
      - marketplace_source_images
      - mp_listing_id
      - mp_listing_resource_id
      - mp_listing_resource_version
      - mp_subscription_enabled

  - title: "Chart Configuration"
    variables:
      - chart_namespace_create
      - chart_namespace
      - chart_values

  - title: "OKE Configuration"
    variables:
      - compartment_ocid
      - oke_cluster_create

  - title: "Create basic OKE"
    variables:
      - oke_cluster_name
      - oke_insecure
    visible: ${oke_cluster_create}

  - title: "Use existing OKE"
    variables:
      - oke_cluster_id
      - oke_insecure
    visible:
      not:
        - ${oke_cluster_create}

######################################################
##############    HIDDEN VARIABLES       #############
######################################################

variables:

  tenancy_ocid:
    type: string
    title: Tenancy ID
    description: The Oracle Cloud Identifier (OCID) for your tenancy
    required: true

  region:
    type: oci:identity:region:name
    title: Region
    description: The region in which to create all resources
    required: true

######################################################
##############    REQUIRED VARIABLES     #############
######################################################

  compartment_ocid:
    type: oci:identity:compartment:id
    required: true
    title: OKE Compartment
    description: The compartment of OKE cluster
    default: compartment_ocid

  oke_cluster_id:
    type: oci:container:cluster:id
    title: OKE Cluster
    description: The OKE cluster where to deploy Traefik Proxy
    dependsOn:
      compartmentId: compartment_ocid

  oke_cluster_create:
    type: boolean
    title: Create basic OKE Cluster
    default: true
    description: 1 node in first AD / 2 OCPU / 4 GB RAM / latest OKE version

  oke_cluster_name:
    type: string
    title: Name of OKE Cluster to create
    default: traefik
    minLength: 1
    maxLength: 25
    pattern: "^[a-z][a-zA-Z0-9-]+$"

  oke_insecure:
    type: boolean
    title: Allow insecure connection
    description: It may be needed on private OKE cluster

  chart_values:
    type: text
    required: true
    multiline: true
    title: Traefik Helm Chart values
    description: "See https://github.com/traefik/traefik-helm-chart/blob/master/EXAMPLES.md"
    default: "ingressRoute:\n  dashboard:\n    enabled: true\n  healthcheck:\n    enabled: true\n    matchRule: PathPrefix(`/healthz`)\n    entryPoints: [\"web\", \"websecure\"]"

  chart_namespace:
    type: string
    required: false
    title: Target namespace
    default: "traefik"

  chart_namespace_create:
    type: boolean
    title: Create target namespace
    description: "Enable it only if the namespace does not exist"
    default: true

#############################################
###########    OUTPUT GROUPS     ############
#############################################

outputGroups:
  - title: "Chart output"
    outputs:
      - chart_version
      - chart_status
      - chart_notes

#############################################
##############     OUTPUTS     ##############
#############################################

outputs:
  chart_version:
    type: string
    title: Version
    visible: true
  chart_status:
    type: string
    title: Status
    visible: true
  chart_notes:
    type: string
    title: Notes
    visible: true

